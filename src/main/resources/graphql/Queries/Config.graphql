query ConfigQuery($workflowId: BigInt!) {
  account: me {
    userId: rowId
    accountId
    account {
      signingKey {
        privateKey {
          passwordProtected
          decrypted
        }
      }
    }
    memberOf {
      nodes {
        accountId: rowId
      }
    }
  }
  workflow: workflowByRowId(rowId: $workflowId) {
    groups {
      nodes {
        groupId: rowId
        accountId: ownerId
      }
    }
  }
}
